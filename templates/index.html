<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliqlo Digital Clock</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="clock-container">
        <div class="date-display" id="date"></div>
        
        <div class="time-display">
            <div class="digit-group">
                <div class="digit-box">
                    <div class="glow-effect"></div>
                    <span class="digit" id="hours1">0</span>
                </div>
                <div class="label">Hours</div>
            </div>
            
            <div class="digit-group">
                <div class="digit-box">
                    <div class="glow-effect"></div>
                    <span class="digit" id="hours2">0</span>
                </div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="digit-group">
                <div class="digit-box">
                    <div class="glow-effect"></div>
                    <span class="digit" id="minutes1">0</span>
                </div>
                <div class="label">Minutes</div>
            </div>
            
            <div class="digit-group">
                <div class="digit-box">
                    <div class="glow-effect"></div>
                    <span class="digit" id="minutes2">0</span>
                </div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="digit-group">
                <div class="digit-box">
                    <div class="glow-effect"></div>
                    <span class="digit" id="seconds1">0</span>
                </div>
                <div class="label">Seconds</div>
            </div>
            
            <div class="digit-group">
                <div class="digit-box">
                    <div class="glow-effect"></div>
                    <span class="digit" id="seconds2">0</span>
                </div>
            </div>
        </div>
        
        <div class="brand">Digital Time</div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
